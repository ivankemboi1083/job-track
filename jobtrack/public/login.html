<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JobTrack | Auth</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="split-layout">
    <!-- Left Teal Panel -->
    <div class="teal-panel">
      <div class="panel-content">
        <h1>JobTrack</h1>
        <p class="tagline">Track your job applications with ease</p>
        <div class="illustration">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--amber)" width="120" height="120">
            <path d="M10 4h4v4h-4zM4 16h4v4H4zM16 16h4v4h-4zM10 10h4v4h-4z"/>
            <path d="M20 6h-4V2h-2v4h-4v2h4v4h2V8h4zM8 18H4v-4H2v4H0v2h2v4h2v-4h4zM24 18h-4v-4h-2v4h-4v2h4v4h2v-4h4z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Right Form Panel -->
    <div class="form-panel">
      <div class="login-container">
        <form class="login-form" action="/login" method="POST">
          <h2>Welcome Back</h2>
          <p class="form-subtitle">Login to manage your job applications</p>
          
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required placeholder="Enter your email">

          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required placeholder="Enter your password">

          <button type="submit">Login</button>
          
          <p class="form-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
